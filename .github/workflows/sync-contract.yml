# Sync API Contract to flowbaby-cloud
#
# This workflow syncs the api-contract/ directory from the extension repo
# (canonical source) to the flowbaby-cloud backend repo.
#
# Triggers:
# - Push to main branch with changes in api-contract/
# - Manual dispatch for ad-hoc syncs
#
# Requirements:
# - CROSS_REPO_PAT secret: Fine-grained GitHub PAT for groupzer0/flowbaby-cloud
#   (Recommended token name: "flowbaby-contract-sync" for clarity)
#
#   Create at: https://github.com/settings/personal-access-tokens/new
#   
#   Repository access: Only select repositories → groupzer0/flowbaby-cloud
#   
#   Permissions (Repository permissions):
#     - Contents: Read and write (to push branches)
#     - Pull requests: Read and write (to create PRs)
#     - Metadata: Read-only (automatically selected)
#
# @see api-contract/README.md for contract documentation

name: Sync API Contract

on:
  push:
    branches:
      - main
    paths:
      - 'api-contract/**'
  workflow_dispatch:
    inputs:
      force:
        description: 'Force sync even if no changes detected'
        required: false
        default: false
        type: boolean

permissions:
  contents: read

jobs:
  sync-contract:
    name: Sync to flowbaby-cloud
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout extension repo (source)
        uses: actions/checkout@v4
        with:
          path: source
          fetch-depth: 2  # Need history to detect changes

      - name: Check for contract changes
        id: changes
        working-directory: source
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.force }}" = "true" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Force sync requested"
          elif git diff --name-only HEAD~1 HEAD | grep -q '^api-contract/'; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Contract changes detected"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No contract changes"
          fi

      - name: Get contract version
        if: steps.changes.outputs.changed == 'true'
        id: version
        working-directory: source
        run: |
          VERSION=$(grep "CONTRACT_VERSION" api-contract/version.ts | head -1 | sed "s/.*'\([^']*\)'.*/\1/")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Contract version: $VERSION"

      - name: Checkout flowbaby-cloud repo (target)
        if: steps.changes.outputs.changed == 'true'
        uses: actions/checkout@v4
        with:
          repository: groupzer0/flowbaby-cloud
          token: ${{ secrets.CROSS_REPO_PAT }}
          path: target
          fetch-depth: 1

      - name: Sync contract files
        if: steps.changes.outputs.changed == 'true'
        run: |
          # Create target directory if it doesn't exist
          mkdir -p target/api-contract
          
          # Copy all contract files
          cp -r source/api-contract/* target/api-contract/
          
          # Update source marker in version.ts to indicate it came from extension repo
          sed -i "s/source: 'flowbaby-cloud-stub'/source: 'flowbaby'/" target/api-contract/version.ts
          
          echo "Contract files synced:"
          ls -la target/api-contract/

      - name: Check for differences
        if: steps.changes.outputs.changed == 'true'
        id: diff
        working-directory: target
        run: |
          git add -A
          if git diff --cached --quiet; then
            echo "has_diff=false" >> $GITHUB_OUTPUT
            echo "No differences to commit"
          else
            echo "has_diff=true" >> $GITHUB_OUTPUT
            echo "Differences detected:"
            git diff --cached --stat
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true' && steps.diff.outputs.has_diff == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.CROSS_REPO_PAT }}
          path: target
          commit-message: "chore: sync api-contract v${{ steps.version.outputs.version }} from extension repo"
          branch: sync/api-contract-${{ steps.version.outputs.version }}
          delete-branch: true
          title: "chore: sync api-contract v${{ steps.version.outputs.version }}"
          body: |
            ## API Contract Sync
            
            This PR syncs the API contract from the canonical source in [groupzer0/flowbaby](https://github.com/groupzer0/flowbaby/tree/main/api-contract).
            
            **Contract Version**: `${{ steps.version.outputs.version }}`
            **Source Commit**: ${{ github.sha }}
            **Triggered By**: ${{ github.event_name }}
            
            ### Changes
            
            See the file diff below for contract changes.
            
            ### Action Required
            
            1. Review the contract changes
            2. Ensure backend implementation matches the updated contract
            3. Merge when ready
            
            ---
            *This PR was automatically created by the [sync-contract workflow](https://github.com/groupzer0/flowbaby/blob/main/.github/workflows/sync-contract.yml).*
          labels: |
            api-contract
            automated

      - name: Summary
        if: always()
        run: |
          echo "## Contract Sync Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.changes.outputs.changed }}" = "true" ]; then
            echo "✅ Contract changes detected" >> $GITHUB_STEP_SUMMARY
            echo "- Version: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            if [ "${{ steps.diff.outputs.has_diff }}" = "true" ]; then
              echo "- PR created in flowbaby-cloud" >> $GITHUB_STEP_SUMMARY
            else
              echo "- No differences after sync (already up to date)" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "ℹ️ No contract changes in this push" >> $GITHUB_STEP_SUMMARY
          fi
